<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <p>
    <button ion-button color="primary" (click)='startScanning()'>Scan</button>
  </p>

  <h1>Products in Cart</h1>
  <ion-list>
    <ion-item-sliding  #item *ngFor="let item of itemList">
      <ion-item>
        {{item}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="remove(item)">Remove</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
