<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <div class="scannerWrapper">
      <button ion-button round (click)='startScanning()'>Scan</button>
    </div>
    
    <div class="shoppingCartListWrapper">
      <div class="shoppingCartListHeader">Shopping Cart</div>
      <div class="shoppingCartListBody">
          <ion-list>
            <ion-item *ngFor="let item of itemList">
              <div class="itemWrapper">
                <div class="itemLabel">{{item}}</div>
                <div class="itemPrice">$5</div>
                <div class="remove">X</div>
              </div>
            </ion-item>
          </ion-list>
      </div>
    </div>
