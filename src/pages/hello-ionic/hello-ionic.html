<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <div class="scannerWrapper">
      <button ion-button round (click)='startScanning()'>Scan</button>
    </div>
    
    <div class="shoppingCartListWrapper">
      <div class="shoppingCartListHeader">Shopping Cart</div>
      <div class="shoppingCartListBody">
          <ion-list>
            <ion-item *ngFor="let item of itemList">
              <div class="itemWrapper">
                <div class="itemLabel">{{item.name}}</div>
                <div class="itemPrice">{{item.price}}</div>
                <div class="remove" (click)='remove(item)'>X</div>
              </div>
            </ion-item>
          </ion-list>
      </div>
    </div>

    <button ion-button color="primary" (click)='startScanning()'>Scan</button>
  </p>

  <h1>Products in Cart</h1>
  <ion-list>
    <ion-item *ngFor="let item of itemList">{{item}}</ion-item>
  </ion-list>-->

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>
        <ion-item padding>
          <h2>Total : {{total}}</h2>
          <button default ion-button item-right (click)='checkout()'>Checkout</button>
        </ion-item>
    </ion-title>
    
  </ion-toolbar>
</ion-footer>
